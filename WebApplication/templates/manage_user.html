<!-- manage_user.html -->

{% block title %}
<h1 class="text-center mb-4">Edit/Delete User</h1>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ frm.as_p }}
    <button type="submit" name="save" class="btn btn-primary">Save</button>
    <button type="submit" name="delete" class="btn btn-danger">Delete</button>
    <button><a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a></button>
</form>
{% endblock content %}
