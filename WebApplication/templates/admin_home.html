{% block title %}
<h1 class="text-center mb-4">Users List</h1>
{% endblock title %}

<table>
    <tr><th>fullname</th><th>Email</th><th>Username</th></tr>
    {% for user_obj in users %}
    <tr>
        <td><h2>{{ user_obj.firstname }} {{ user_obj.lastname }}</h2></td>
        <td><h4>{{user_obj.email}}</h4></td>
        <td><h3>{{user_obj.username}}</h3></td>
    </tr>
    {% endfor %}
</table>
